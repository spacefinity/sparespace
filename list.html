<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SpareSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ico/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body>
    <div class="container content">
      <div class="brand">
        <div class="logo">
          <img src="img/logo.png" />
        </div>
      </div>

      <div class="map-area">
        <div id="map-canvas" style="height: 250px;"></div>
      </div>

      <div class="row-fluid results-container">
        <div class="span9 listing-list">
          <div data-bind="template: { name: 'listing-template', foreach: listings }"></div>
          <div class="clearfix"></div>
        </div>
        <div class="span3 filters">
          <div class="tye-filter">
            <input type="checkbox" id="filter_by_home" /> <label for="filter_by_home">Home</label>
          </div>
        </div>
      </div>

      <footer>
        <!-- TODO: implement footer links -->
        <p>&copy; 2013 SpareSpace &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div>

    <script type="text/html" id="listing-template">
      <div class="row-fluid listing">
        <div class="span2 image">
          <img data-bind="attr: {src: photo_url}" />
        </div>
        <div class="span5 info">
          <h2 data-bind="text: title"></h2>
          <div class="item">
            Verified: <span data-bind="text: verified ? 'Yes' : 'No'"></span>
          </div>
          <div class="item">
            Review:
            <span class="positive"><span data-bind="text: positive_reviews"></span>&nbsp;Positive</span>
            <span class="negative"><span data-bind="text: negative_reviews, css: { is_negative: negative_reviews > 0 }"></span>&nbsp;Negative</span>
          </div>
        </div>
        <div class="span2 cost">
          <div class="cost-info">
            <div class="amount">$<span data-bind="text: cost"></span></div>
            <div class="subtext">per month</div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </script>
  </body>
</html>
